<body>
    <h1>3의 배수 찾기</h1>
</body>
</html>

<script>
    let num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
    let count = 0;

    for(let i = 1; i <= num; i ++){
        if(i % 3 == 0){
            document.write(i + ", ");
            count ++;
        }
    }

    document.write('<br><span class="result">3의 배수는 총 ' + count + '개 입니다.</span>');
</script>
