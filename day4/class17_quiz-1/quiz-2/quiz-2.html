<script>
    let num1 = parseInt(prompt("첫번째 숫자를 입력하세요: "));
    let num2 = parseInt(prompt("두번째 숫자를 입력하세요: "));

    let result = function(a,b){
        if(a > b){
            return a + "(이)가 " + b + "보다 큽니다.";
        }else if(a < b){
            return b + "(이)가 " + a + "보다 큽니다.";
        }else{
            return "두 수는 같습니다.";
        }
    }

    alert(result(num1, num2));
</script>
