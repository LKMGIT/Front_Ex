    <h1>4의 배수일까 아닐까</h1>

<script>
    let num = parseInt(prompt("숫자를 입력하세요: "));

    if(num%4 == 0){
        document.write(num + "은 4의 배수입니다.");
    } else {
        document.write(num + "은 4의 배수가 아닙니다.");
    }
</script>
