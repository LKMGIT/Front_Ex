<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Shinseageflix | 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="../img/bannerimg.jpg" alt="배너 이미지" />
    </div>

    <div class="login-title">
      <h1 class="login-title_maintext">Shinseageflix</h1>
      <p class="login-title_subtext">
        OTT 신세계 플릭스 등장!<br />
        지금 가입하면 무료!
      </p>
    </div>

    <div>
      <form class="login-form" action="find.html" method="post">
        <input
          class="login-form input"
          type="text"
          name="ID"
          required
          autocomplete="off"
          placeholder="ID를 입력하세요."
        />
        <input
          class="login-form input"
          type="password"
          name="password"
          required
          autocomplete="off"
          placeholder="비밀번호를 입력하세요."
        />
        <input class="login-form input" type="submit" value="접속하기" />
      </form>
    </div>
  </div>
</body>
</html>
