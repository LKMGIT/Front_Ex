<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
</style>
</head>
<body>
    <div class = "container">
        <h1 id = "head">할 일 목록</h1>
        <ul class = "todo_list">
            <li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
        </ul>
    </div>
</body>

<script>
const checks = document.querySelectorAll('.check');
for (let i = 0; i < checks.length; i++) {
  checks[i].onclick = function () {
    const li = this.parentNode;
    const isDone = li.style.textDecoration === 'line-through';
    
    if (isDone) {
      this.style.color = 'black';
      li.style.color = 'black';
      li.style.textDecoration = 'none';
    } else {

      this.style.color = '#ccc';
      li.style.color = '#ccc';
      li.style.textDecoration = 'line-through';
    }
  };
}
</script>


</html>
