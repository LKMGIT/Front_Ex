<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트html</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <fieldset>
        <legend>입력 양식 속성</legend>
    <form action="#" method="post">
        <div>
            <label for="아이디">아이디:</label>
            <input type="text" id="아이디" name="아이디">
        </div>
        <div>
            <label for="비밀번호">비밀번호:</label>
            <input type="password" id="비밀번호" name="비밀번호">
        </div>
        <div>
            <label for="검색">검색:</label>
            <input type="search" id="검색" name="검색">
        </div>
        <div>
            <label for="전화번호">전화번호:</label>
            <input type="te" id="전화번호" name="전화번호">
        </div>
        <div>
            <label for="컬러선택">컬러선택:</label>
            <input type="color" id="컬러선택" name="컬러선택" value="#000000">
        </div>
        <div>
            <label for="수량">수량:</label>
            <input type="number" id="수량" name="수량" min="1" max="10" value="1">
        </div>
        <div>
            <label for="만족도">만족도:</label>
            <input type="range" id="만족도" name="만족도" min="0" max="100" value="50">
        </div>
        <div>
            <label for="예">예</label>
            <input type="radio" id="예" name="예" value="예" checked>
            <label for="아니오">아니오</label>
            <input type="radio" id="아니오" name="예" value="아니오">
        </div>
        <div>
            <label for="html">html</label>
            <input type="checkbox" id="html" name="html" value="html" checked>
            <label for="css">css</label>
            <input type="checkbox" id="css" name="css" value="css">
        </div>
        <div><button type="submit">전송</button></div>
        <div><button type="reset">취소</button></div>
        <div><button type="submit">확인</button></div>
        <div><button type="submit">
            <img src="bt.png" alt="Submit">
        </button></div>

        <div>
            <input type="file" id="파일" name="파일">
        </div>

    </form>
    </fieldset>
</body>
</html>
