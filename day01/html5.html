<!--HTML5 기본 구조-->
<!DOCTYPE html>
<html lang="ko"></html>
<head>
    <!-- 페이지를 열 때 브라우저 요소가 표시되는 body와는 달리 페이지에 표시되지 않는다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 홈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }
        main {
            padding: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            width: 300px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>쇼핑몰</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">제품</a>
        <a href="#">이벤트</a>
        <a href="#">고객센터</a>
    </nav>
    <main>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="상품 이미지">
            <h3>상품 1</h3>
            <p>상품 설명...</p>
            <button>구매하기</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="상품 이미지">
            <h3>상품 2</h3>
            <p>상품 설명...</p>
            <button>구매하기</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="상품 이미지">
            <h3>상품 3</h3>
            <p>상품 설명...</p>
            <button>구매하기</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 쇼핑몰</p>
    </footer>
</body>
</html>
